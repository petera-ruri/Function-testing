<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="functions.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="functions.js"></script>
    <title>Tempature Converter</title>
</head>


<body>
    <div class="container">
       
            <div class="notifications">
                    <p id="time" onload=""></p>
                    <img src="/vecteezy_signal-flat-color-outline-icon_19858869.png" height="25" width="25">
                <img src="/symbole-wifi-icone-png-gris.png" height="25" width="25">
                <img src="/664886.png" height="25" width="25">
            </div>
            <h2>Tempature Converter</h2>
            <div>
            <form>
                <div class="degree-type">
                    <div class="degree">
                        <label for="temp">Degrees</label><br>
                        <input type="number" id="input"><br>
                    </div>
                    <div class="temp">
                        <label class="type-font">Type</label><br>
                        <select id="type">
                            <option>Celsius</option>
                            <option>Fahrenheit</option>
                        </select><br>
                    </div>
                </div>
                <label class="result-font">Result</label><br><br>
                <div class="result-button">
                    <input id="result"></input><br><br>
                    <button type="button" onclick="tempatureConverter()">Convert</button>
               
            </form>
        </div>
        </div>
    </div>
